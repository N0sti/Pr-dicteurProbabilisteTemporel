<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prévision de Production Solaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            text-align: center;
        }
        .header {
            padding: 20px;
            background-color: #1e88e5;
            color: white;
        }
        .card {
            margin: 20px auto;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Prévision de Production Solaire</h1>
        <p>Visualisez vos données en temps réel</p>
    </div>

    <div class="container">
        {% if graphique %}
        <div class="card">
            <img src="/graphique" class="card-img-top" alt="Graphique de Production">
            <div class="card-body">
                <p class="card-text">Analyse de la production énergétique solaire au fil du temps.</p>
            </div>
        </div>
        {% else %}
        <div class="alert alert-warning" role="alert">
            Graphique non disponible. Veuillez le générer d'abord.
        </div>
        {% endif %}
    </div>
</body>
</html>
